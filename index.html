<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_css.css" />
    <title>Formulário de codificação</title>
  </head>
  <body>
    <main class="corpo">
      <section class="formulario">
        <form action="">
          <fieldset class="box">
            <h1>CODIFIQUE CABRON</h1>

            <div class="escreva">
              <input type="text" id="text" />
              <label for="escreva">Escreva um texto</label>
            </div>

            <div class="tipo_cripto">
              <select name="select" id="tipo_cripto">
                <option value="base64">Base-64</option>
                <option value="cifra_de_cesar">Cifra de César</option>
              </select>
            </div>

            <div>
              <input type="radio" name="rad" class="radio" />
              <label for="rad">Codificar</label>
            </div>

            <div>
              <input type="radio" name="rad" class="radio" />
              <label for="rad">Decodificar</label>
            </div>

            <div class="chave">
              <input type="number" class="chave" />
              <label for="chave">Chave de criptografia</label>
            </div>

            <div>
              <input type="text" class="resultado" />
              <label for="resultado">Resultado</label>
              <button class="button" onclick="">CLIQUE</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="rodape"></footer>

    <script src="codificador.js"></script>
  </body>
</html>
